<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones - Autos Toriyama</title>
    <link rel="stylesheet" href="styles/stylescontacto.css">
</head>
<body>
    <div id="loader">
        <img src="images/logo.png" alt="Cargando..." class="loader-logo">
        <p class="loader-text">Cargando Autos Toriyama<span class="p1">.</span><span class="p2">.</span><span class="p3">.</span></p>
    </div>

    <div class="header-container">
        <div class="logo-container">
            <a href="index.html"><img src="images/logo.png" alt="Logo Autos Toriyama" class="logo-img"></a>
            <h1 class="logo">Opiniones de Clientes - Autos Toriyama</h1>
        </div>
    </div><br>

    <div class="form-container">
        <form class="form">
            <h2>Cuéntanos tu experiencia</h2>

            <label for="nombre-comentario">Nombre</label>
            <input type="text" id="nombre-comentario" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="mensaje">Comentario</label>
            <textarea id="mensaje" name="mensaje" placeholder="Su opinión nos importa" rows="4" required></textarea>

            <button type="submit">Enviar Comentarios</button>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
